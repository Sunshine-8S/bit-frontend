<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Recuperar Contraseña</h2>
  <form [formGroup]="formularioRecuperar" (ngSubmit)="handleRecuperarContrasena()">
    <div class="mb-3">
      <label for="emailUsuario" class="form-label">Correo</label>
      <input
        type="email"
        class="form-control"
        formControlName="emailUsuario"
        id="emailUsuario"
        placeholder="correo@ejemplo.com"
      />
    </div>

    <div class="mb-3">
      <label for="nuevaContrasena" class="form-label">Nueva contraseña</label>
      <input
        type="password"
        class="form-control"
        formControlName="nuevaContrasena"
        id="nuevaContrasena"
        placeholder="••••••••"
      />
    </div>

    <button type="submit" class="btn btn-warning w-100">Actualizar contraseña</button>
  </form>
</div>
