<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Registrarse</h2>
  <form [formGroup]="formularioRegistro" (ngSubmit)="handleSubmit()">
    <div class="mb-3">
      <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
      <input
        type="text"
        class="form-control"
        formControlName="nombreUsuario"
        id="nombreUsuario"
        placeholder="Tu nombre"
      />
    </div>
    <div class="mb-3">
      <label for="emailUsuario" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="emailUsuario"
        id="emailUsuario"
        placeholder="correo@ejemplo.com"
      />
    </div>
    <div class="mb-3">
      <label for="contraseñaUsuario" class="form-label">Contraseña</label>
      <input
        type="password"
        class="form-control"
        formControlName="contraseñaUsuario"
        id="contraseñaUsuario"
        placeholder="••••••••"
      />
    </div>
    <div class="mb-3">
      <label for="confirmarContraseña" class="form-label">Confirmar Contraseña</label>
      <input
        type="password"
        class="form-control"
        formControlName="confirmarContraseña"
        id="confirmarContraseña"
        placeholder="••••••••"
      />
    </div>
    <button type="submit" class="btn btn-success w-100">Registrarse</button>
  </form>
</div>
